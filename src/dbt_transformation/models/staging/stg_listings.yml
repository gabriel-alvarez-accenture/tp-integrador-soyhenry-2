version: 2

models:
  - name: stg_listings
    description: "Datos cargados desde el csv"
    columns:
      - name: id
        tests: [not_null, unique]
      - name: host_id
        tests: [not_null]
      - name: price
        description: "Precio por noche"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false
      - name: minimum_nights
        description: "Noches minimas reservadas"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false
      - name: number_of_reviews
        description: "Cantidad de reseñas"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false
      - name: availability_365
        description: "Cantidad de días disponibles al año"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 365
              strictly: false
